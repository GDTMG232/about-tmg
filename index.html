<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About TMG</title>
    <meta name="description" content="About TMG">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-anchor@6.1.1/dist/markdown-it-anchor.min.js"></script>
    <style>

        html {
            scroll-behavior: smooth;
        }

        h1 {
            position: relative;
            top: -10px;
            margin-bottom: -20px
        }

        a {
            color: #55aaff;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #88f;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #434343;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background-color: #323232;
            border-radius: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: #000;
        }

        small {
            color: #aaa
        }

        #content {
            backdrop-filter: blur(100px);
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 40px;
            margin-bottom: 20px;
            padding: 20px;
            border: 3px solid #fff3;
            border-radius: 20px;
            background-color: #1119;
            color: #eee;
            box-shadow: 0px 10px 10px 0px #0005
        }

        pre {
            position: relative;
            background-image: linear-gradient(0deg #333 #000);
            padding: 10px;
            border-radius: 10px;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        code {
            background: #0002;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .language-label {
            position: absolute;
            top: -10px;
            right: 10px;
            background: #333;
            padding: 5px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .language-label img {
            width: 16px;
            height: 16px;
            margin-right: 5px;
            filter: saturate(0%) brightness(2000%);
        }

        #bg {
            height: 100vh;
            max-height: 200429042915919325px;
            width: 100vw;
            object-fit: cover;
            position: fixed; 
            top: 0;
            left: 0;
            z-index: -2147483646;
            margin: 0;
            padding: 0;
            border: none;
            border-radius: 0px;
            opacity: 1;
            transition: opacity 1s cubic-bezier(0.6, 0.1, 0.30, 1);
            cursor: auto;
        }

        #bg:hover {
            border: none;
        }

        img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 20px;
            border: 2px solid #fff2;
            min-height: 20px;
            transition: border 0.3s ease;
            cursor: pointer;
        }

        img:hover {
            border: 2px solid #82ffb288;
        }

        .langicon {
            cursor: auto;
            border: 0px solid #0000;
        }

        .langicon:hover {
            cursor: auto;
            border: 0px solid #0000;
        }

        .emoji {
            border: none;
            border-radius: 0px;
            cursor: auto;
            height: 10px;
        }

        .emoji:hover {
            border: none;
        }

        #yeah {
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            position: fixed;
            right: 0px;
            bottom: 0px;
            margin: 10px;
            font-size: 15px;
            color: #fff4;
            transition: color 0.7s ease, font-size 0.7s ease;
        }

        #yeah:hover {
            font-size: 17px;
            color: #fff7;
        }

        hr {
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <img id="bg" src="assets/bg.png">
    <div id="content"></div>
    <div id="yeah" onclick="backgroundE = !backgroundE;let background = document.getElementById('bg');background.style.opacity = backgroundE ? '0' : '1';"><p>Press B to hide/show the background.</p></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-batch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script>
        fetch('AboutTMG.md')
    .then(response => response.text())
    .then(data => {
        const markdownContent = data;
        const htmlContent = marked.parse(markdownContent);

        // Create a temporary element to hold the HTML content
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = htmlContent;

        // Add IDs to headers
        tempDiv.querySelectorAll('h1, h2, h3, h4, h5, h6').forEach(header => {
            const id = header.textContent.trim().toLowerCase().replace(/\s+/g, '-');
            header.id = id;
        });

        // Set the content of the page
        document.getElementById('content').innerHTML = tempDiv.innerHTML;

        // Add language labels, icons, and copy buttons
        document.querySelectorAll('pre').forEach(pre => {
            const code = pre.querySelector('code');
            if (code) {
                const language = code.className.replace('language-', '');
                const label = document.createElement('div');
                label.style.top = "10px";
                label.style.boxShadow = "0px 2px 10px 0px #0008";
                label.style.backgroundColor = "#444";
                label.className = 'language-label';

                // Add the appropriate icon and text for the language
                let iconSrc = '';
                switch (language) {
                    case 'python':
                        iconSrc = 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg';
                        break;
                    case 'bash':
                        iconSrc = 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bash/bash-original.svg';
                        break;
                    default:
                        iconSrc = '';
                }

                if (iconSrc) {
                    const icon = document.createElement('img');
                    icon.src = iconSrc;
                    icon.className = "langicon";
                    label.appendChild(icon);
                }

                function toTitleCase(str) {
                    return str.toLowerCase().split(' ').map(word => {
                        return word.charAt(0).toUpperCase() + word.slice(1);
                    }).join(' ');
                }

                label.appendChild(document.createTextNode(toTitleCase(language)));
                pre.appendChild(label);
            }
        });

        Prism.highlightAll(); // Apply syntax highlighting
    })
    .catch(error => {
        let content = document.getElementById('content');
        content.innerHTML = "<p>Error fetching markdown: " + error + "</p>";
        content.style.color = "#ff0000"
    });

    var backgroundE = false

    document.addEventListener("keypress", function (event) {
        if (event.key.toLowerCase() == "b") {
            backgroundE = !backgroundE
            let background = document.getElementById("bg");
            background.style.opacity = backgroundE ? "0" : "1";
        }
    })

    document.getElementById('content').addEventListener('click', function (event) {
        if (event.target.id == "bg") { return };
        if (event.target.className.includes("langicon")) { return };
        if (event.target.className.includes("emoji")) { return };
        if (event.target.tagName.toLowerCase() === 'img') {
            const imageUrl = event.target.src;
            window.open(imageUrl, "_blank");
        }
    });
    </script>
</body>
</html>
