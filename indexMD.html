<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About TMG</title>
    <meta name="description" content="A simple Python tutorial">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-anchor@6.1.1/dist/markdown-it-anchor.min.js"></script>
    <style>

        html {
            scroll-behavior: smooth;
        }

        h1 {
            position: relative;
            top: -20px;
        }

        a {
            color: #55aaff
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #434343;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background-color: #323232;
            border-radius: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: #000;
        }

        small {
            color: #aaa
        }

        #content {
            backdrop-filter: blur(100px);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 40px;
            margin-bottom: 20px;
            padding: 20px;
            border: 3px solid #fff3;
            border-radius: 20px;
            background-color: #4447;
            color: #eee;
            box-shadow: 0px 10px 10px 0px #0005
        }

        pre {
            position: relative;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        code {
            background: #0002;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .language-label {
            position: absolute;
            top: -10px;
            right: 10px;
            background: #333;
            padding: 5px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .language-label img {
            width: 16px;
            height: 16px;
            margin-right: 5px;
            filter: saturate(0%) brightness(2000%);
        }

        #bg {
            height: 100vh;
            width: 100vw;
            object-fit: cover;
            position: fixed; 
            top: 0;
            left: 0;
            z-index: -2147483647;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <img id="bg" src="bg.png">
    <div id="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-batch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script>
        fetch('AboutTMG.md')
    .then(response => response.text())
    .then(data => {
        const markdownContent = data;
        const htmlContent = marked.parse(markdownContent);

        // Create a temporary element to hold the HTML content
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = htmlContent;

        // Add IDs to headers
        tempDiv.querySelectorAll('h1, h2, h3, h4, h5, h6').forEach(header => {
            const id = header.textContent.trim().toLowerCase().replace(/\s+/g, '-');
            header.id = id;
        });

        // Set the content of the page
        document.getElementById('content').innerHTML = tempDiv.innerHTML;

        // Add language labels, icons, and copy buttons
        document.querySelectorAll('pre').forEach(pre => {
            const code = pre.querySelector('code');
            if (code) {
                const language = code.className.replace('language-', '');
                const label = document.createElement('div');
                label.style.top = "10px";
                label.style.boxShadow = "0px 2px 10px 0px #0008";
                label.style.backgroundColor = "#444";
                label.className = 'language-label';

                // Add the appropriate icon and text for the language
                let iconSrc = '';
                switch (language) {
                    case 'python':
                        iconSrc = 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg';
                        break;
                    case 'bash':
                        iconSrc = 'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bash/bash-original.svg';
                        break;
                    default:
                        iconSrc = '';
                }

                if (iconSrc) {
                    const icon = document.createElement('img');
                    icon.src = iconSrc;
                    label.appendChild(icon);
                }

                function toTitleCase(str) {
                    return str.toLowerCase().split(' ').map(word => {
                        return word.charAt(0).toUpperCase() + word.slice(1);
                    }).join(' ');
                }

                label.appendChild(document.createTextNode(toTitleCase(language)));
                pre.appendChild(label);
            }
        });

        Prism.highlightAll(); // Apply syntax highlighting
    })
    .catch(error => console.error('Error fetching the file:', error));



    </script>
</body>
</html>
